<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Реєстрація</title>
    <meta name="description" content="Створіть новий обліковий запис, щоб почати користуватися нашим мобільним застосунком.">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Реєстрація</h1>
    </header>

    <main>
        <form action="/register" method="POST">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Підтвердження паролю:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Зареєструватися</button>
        </form>
        <p>Вже маєте обліковий запис? <a href="login.html">Увійдіть тут</a>.</p>
    </main>

    <footer>
        <p>&copy; 2024 Мій Мобільний Застосунок. Всі права захищені.</p>
    </footer>
</body>
</html>
